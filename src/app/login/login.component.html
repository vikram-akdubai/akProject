    <div *ngIf="errorLoginMessage" class="errorMessage">Invalid user credential!</div> 
    <form class="form-signin" [formGroup]="loginForm"   (ngSubmit)="onSubmit()"  >
    <div class="form-group">
    <input 
                [ngClass]="{'is-invalid':loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty) }"  
                style=" border: none;border-bottom: 1px solid #ced4da;;border-radius: unset;" 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Email" 
                data-rule="email" 
                data-msg="Please enter a valid email" 
                formControlName="email"
                required="">
    <div class="validation">
    </div>
    </div>
    <div class="form-group">
    <input (keydown.space)="$event.preventDefault()" class="input" [ngClass]="{'is-invalid':loginForm.controls['password'].invalid && (loginForm.controls['password'].touched || loginForm.controls['password'].dirty) }" 
           style=" border: none;border-bottom: 1px solid #ced4da;border-radius: unset;" 
           type="password" 
           class="form-control" 
           id="password" 
           placeholder="password" 
           data-rule="minlen:4" 
           data-msg="Please enter password" 
           formControlName="password"
           required="">
    <div class="validation">
    </div>
    </div>
    <div class="form-group">
    <div class="flex-sb-m w-full p-b-48">
    <div class="contact100-form-checkbox">
    <!--<label class="label-checkbox100" for="ckb1">
    Forgot Password?
    </label>-->
    </div>
    <div>
    <a [routerLink] = "'/doctorreg'"  class="txt3">
    Sign in
    </a>
    </div>
    </div>
    </div>
    <div class="text-right">
    <button   class="btn btn-primary"  title="Send Message">Log in
    </button>
    </div>
    </form>
    </div>
    </div>
    <div class="col-md-6">
    </div>
    </div>
    </div>
